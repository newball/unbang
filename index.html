<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/search.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="/src/global.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unbang</title>
    <meta name="description" content="Your personal search engine (with bangs!)" />
  </head>
  <body style="background-color: transparent">
    <div id="app">
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;">
        <div class="content-container">
          <h1>Unbang</h1>
          <p>Your personal search engine, powered by DuckDuckGo style bangs. Forked and inspured by <a href="https://github.com/t3dotgg/unduck">Unduck</a></p>
          <p>
            Add the following URL as a custom search engine to your browser. Enables <a href="bang.html" target="_blank">all of these bangs</a>
          </p>
          <div class="url-container"> 
            <input
              id="search-url-input"
              type="text"
              class="url-input"
              readonly
            />
            <button class="copy-button">
              <img src="/clipboard.svg" alt="Copy" />
            </button>
          </div>
        </div>
        <footer class="footer">
          • <a href="https://t3.chat" target="_blank">t3.chat</a> •
          <a href="https://x.com/theo" target="_blank">theo</a> •
          <a href="https://github.com/t3dotgg/unduck" target="_blank">github</a>
        </footer>
      </div>
    </div>

    <!-- point at compiled JS instead of TS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
